apiVersion: apps/v1
kind: Deployment
metadata: 
  name: demo-app-deployment
spec:
  selector:
    matchLabels:
      app: demo-app
  replicas: 2
  template: 
    metadata:
      labels: 
        app: demo-app
    spec: 
      containers:
      - name: demo-app
        image: tferrari92/demo-app:53
        ports:
        - containerPort: 8080 
