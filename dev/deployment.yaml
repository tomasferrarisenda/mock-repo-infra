apiVersion: apps/v1
kind: Deployment
metadata: 
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template: 
    metadata:
      labels: 
        app: myapp
    spec: 
      containers:
      - name: myapp
        image: tferrari92/demo-app:12
        ports:
        - containerPort: 8080 
